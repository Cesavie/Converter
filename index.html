<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <div>
            <h1>
                Length Converter
            </h1>
        </div>
        <div>
            <div>
                <h3>Inches to Millimeter</h3>
            
                <input type="number" id="inchesToMm" placeholder="ex. 20">
                <label>inches</label>
                <input type="button" onClick="multToMm()" value="Convert to">
                <h4 id="displayAnsMm"></h4>
            </div>

            <div>
                <h3>Inches to Foot</h3>
            
                <input type="number" id="inchesToFt" placeholder="ex. 20">
                <label>inches</label>
                <input type="button" onClick="multToFt()" value="Convert to">
                <h4 id="displayAnsFt"></h4>
            </div>

            <div>
                <h3>Inches to Yard</h3>
            
                <input type="number" id="inchesToYd" placeholder="ex. 20">
                <label>inches</label>
                <input type="button" onClick="multToYd()" value="Convert to">
                <h4 id="displayAnsYd"></h4>
            </div>

        </div>

            
                
        
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
